<div ng-include src="'partials/navbar.html'" /></div>

<div class="container">

	<table class="table table-hover">
		<thead>
			<th>Nome</th>
			<th>Bandeira</th>
		</thead>
		<tbody>
			<tr data-ng-repeat="time in times">
				<td>{{time.nome}}</td>
				<td><img  data-ng-src="/images/bandeiras/{{time.imgNumber}}.png"></img></td>
			</tr>
		</tbody>

	</table>

</div>
